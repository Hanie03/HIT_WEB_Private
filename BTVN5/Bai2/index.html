<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="form-control">
                <p>Username</p>
                <i class="fa-solid fa-user"></i>
                <input class="nhat" id="username" type="text" placeholder="Type your username">

                <span></span>
            </div>
            <div class="form-control">
                <p>Password</p>
                <i class="fa-solid fa-lock"></i>
                <input class="nhat" id="password" type="password" placeholder="Type your password">

                <span></span>
            </div>
            <p class="point"> Forgot password?</p>
            <button type="submit" class="btn-submit">Login</button>
            <div class="center">
                <p class="nhat point">Or Sign Up Using</p>
                <div class="contact">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </div>
                <p class="nhat point">Or Sign Up Using</p>
                <p class="point">SIGN UP</p>
            </div>

        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
